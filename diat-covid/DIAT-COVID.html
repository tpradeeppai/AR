<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<style>
html,body {
    height:100%;
}
</style>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".page-div").hide();
  $("#containerdiv1").show();
  $("#enter").click(function(){
      $(".page-div").hide();
	  $("#containerdiv2").show();
  });
  $("#next1").click(function(){
      $(".page-div").hide();
	  $("#containerdiv3").show();
  }); 
});
</script>
<body>
<div id="containerdiv1" class="w3-container page-div" style="height:100%;">
	<div class="w3-display-container" style="height:100%;">

		<div class="w3-padding w3-display-middle"> 
		<div style="text-align:center"><img src="DIAT_logo.png"  alt="DIAT" class="w3-image" align="middle"></div>
			<div class="w3-container"> 
			  <h2>Self Assessment Test for COVID-19 Infection<br/>COVID-19 संक्रमण के लिए स्व मूल्यांकन परीक्षण</h2>
			</div>	
		<div style="text-align:center">	<button id="enter" class="w3-button w3-blue w3-border">Enter</button>	</div>		
		</div>
	</div>
</div>
  
<div id="containerdiv2" class="w3-container page-div" style="height:100%; margin-left:25%; margin-right:25%">

		<div class="w3-container w3-teal">
			<h2>Personal Details</h2>
		</div>
		<br/>
  <label class="w3-text-teal"><b>Enter your first name (without space)</b></label>
  <input class="w3-input w3-border w3-light-grey" type="text">

  <br/>
  <label class="w3-text-teal"><b>Enter your mobile number</b></label>
 <input class="w3-input w3-border w3-light-grey" type="text">

	<br/>
	<label class="w3-text-teal"><b>Do you have any International Travel History/Contact History with Confirmed COVID 19 case?</b></label>
	<p><input class="w3-radio" type="radio" name="hist" value="male" checked>
	<label>No International Travel History/Contact History</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Travel History/Contact History more than 14 days</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Travel History/Contact History less than 14 days</label></p>
	
	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Direct Contact with Confirmed COVID 19 case</label></p>


	<br/>
	<label class="w3-text-teal"><b>Body temperature/fever? *</b></label>
	<p><input class="w3-radio" type="radio" name="hist" value="male" checked>
	<label>98.6 F to 100 F (36 C to 37.7 C)</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>100 F to 102 F (36 C to 37.7 C)</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>102 F to 104 F (37.7 C to 40 C)</label></p>
	
	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>> than 104 F ( > than 40 C)</label></p>

	<br/>
	<label class="w3-text-teal"><b>Do you have any breathing difficulty? *</b></label>
	<p><input class="w3-radio" type="radio" name="hist" value="male" checked>
	<label>No</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Mild</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Moderate</label></p>
	
	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Severe</label></p>
	
	<br/>
	<label class="w3-text-teal"><b>Do you have any pain in the body? *</b></label>
	<p><input class="w3-radio" type="radio" name="hist" value="male" checked>
	<label>No</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Mild</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Moderate</label></p>
	
	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Severe</label></p>
	
	<br/>
	<label class="w3-text-teal"><b>Do you have a sore throat? *</b></label>
	<p><input class="w3-radio" type="radio" name="hist" value="male" checked>
	<label>No</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Mild</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Moderate</label></p>
	
	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Severe</label></p>
	
	<br/>
	<label class="w3-text-teal"><b>Do you have a cough? *</b></label>
	<p><input class="w3-radio" type="radio" name="hist" value="male" checked>
	<label>No</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Mild</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Moderate</label></p>
	
	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Severe</label></p>
	
	<br/>
	<label class="w3-text-teal"><b>Do you have diarrhoea? *</b></label>
	<p><input class="w3-radio" type="radio" name="hist" value="male" checked>
	<label>No episodes in last 24 hrs</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>1 to 3 episodes in last 24 hrs</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>4 to 7 episodes in last 24 hrs</label></p>
	
	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>More than 7 episodes in last 24 hrs</label></p>
	
	<br/>
	<label class="w3-text-teal"><b>Do you have any other medical conditions? *</b></label>
	<p><input class="w3-radio" type="radio" name="hist" value="male" checked>
	<label>None</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>High BP</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>High BP + Diabetes Mellitus</label></p>
	
	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Reduced Immunity</label></p>
	
	<br/>
	<label class="w3-text-teal"><b>How is your health status in the last 48hrs? *</b></label>
	<p><input class="w3-radio" type="radio" name="hist" value="male" checked>
	<label>Improved</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>No Change</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Worsened</label></p>
	
	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>Worsened a lot</label></p>
	
	<br/>
	<label class="w3-text-teal"><b>Your age? *</b></label>
	<p><input class="w3-radio" type="radio" name="hist" value="male" checked>
	<label>15 to 50 Yrs</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>5 to 15 Yrs</label></p>

	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>0 to 5 Yrs</label></p>
	
	<p><input class="w3-radio" type="radio" name="hist" value="female">
	<label>More than 50 Yrs</label></p>
	
	<br/>
	<div style="text-align:center">	<button id="enter" class="w3-button w3-blue w3-border">Submit</button>	</div><br>
	</div></div><div>

</div>
</body>
</html>
